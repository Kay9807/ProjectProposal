<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See You Soon!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #584ab542;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .excited-cat-gif {
            width: 210px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .see-you-text {
            font-size: 24px;
            color: #6d5ed3;
            margin-bottom: 5px;
        }
        .reminder-text {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/cat.gif" alt="Excited Cat GIF" class="excited-cat-gif">
        <div class="see-you-text">See you soon Nash! ❤️</div>
        <div class="reminder-text" id="reminderText">Don't forget on [date]</div>
    </div>

    <script>
        // Retrieve selected date from localStorage and display it
        document.addEventListener('DOMContentLoaded', () => {
            const selectedDate = localStorage.getItem('selectedDate');
            if (selectedDate) {
                document.getElementById('reminderText').textContent = `Don't forget on ${selectedDate}`;
            } else {
                document.getElementById('reminderText').textContent = "Don't forget on your selected date!";
            }
        });
    </script>
</body>
</html>
